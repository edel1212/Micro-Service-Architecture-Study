server:
  port: 8000

spring:
  application:
    name: gateway-service

  # RabbitMQ Setting
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin

  # Config Server Setting
  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    active: prod
  cloud:
    # Config Server Setting - target yml 파일 지정
    config:
      name: ecommerce  # `ecommerce.yml`을 읽도록 설정
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          # POST - login 요청이 들어 욜 경우
          predicates:
            - Path=/user-service/login
            - Method=POST
          # Cookie 삭제 및 user-service 제거
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/actuator/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
           # - AuthorizationHeaderFilter 임시 주석
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        # /actuator/** 로 사용할 기능 설정
        include: refresh, health, beans, httpexchanges, busrefresh, info, metrics, prometheus

eureka:
  client:
    register-with-eureka: true  # 클라이언트가 Eureka 서버에 자신을 등록하도록 설정
    fetch-registry: true        # Eureka 서버에서 다른 서비스들의 정보 목록을 가져오도록 설정
    # ☠️ 삽질 .. client 바로 밑에 설정 필요
    service-url:
      defaultZone: http://localhost:8761/eureka  # Eureka 서버의 컨테이너 이름 사용
     # defaultZone: http://discover-service:8761/eureka  # Eureka 서버의 컨테이너 이름 사용
