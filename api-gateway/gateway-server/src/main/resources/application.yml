server:
  port: 8000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: first-service
          url: http://loalhost:8081/
          predicates:
            - Path=/first-service/**
        - id: second-service
          url: http://loalhost:8082/
          predicates:
            - Path=/second-service/**


eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka